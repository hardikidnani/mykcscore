<script type = "text/javascript">
var outerWidth = 960, outerHeight = 500;
var margin = { top: 20, right: 30, bottom: 30, left: 40 },
    width  = outerWidth - margin.left - margin.right,
    height = outerHeight - margin.top - margin.bottom;
 
var x = d3.scale.ordinal()
          .rangeRoundBands([0, width], .1);
var y = d3.scale.linear()
          .range([height, 0]);
 
var xAxis = d3.svg.axis()
              .scale(x)
              .orient("bottom");
var yAxis = d3.svg.axis()
              .scale(y)
              .orient("left")
              .ticks(10, "%");
var chart = d3.select("#mychart")
              .attr("width", outerWidth)
              .attr("height", outerHeight)
            .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
 
d3.tsv("data-chars.tsv", type, update);
 
function update(err, data) {
    x.domain(data.map(function(d) { return d.name; }));
    y.domain([0, d3.max(data, function(d) { return d.value; })]);
 
    chart
        .append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")") 
          .call(xAxis);
 
    chart.select(".y.axis").remove();
    chart.append("g")
          .attr("class", "y axis")
          .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Frequency");
 
    var bar = chart.selectAll(".bar")
            .data(data, function(d) { return d.name; });
    // new data:
    bar.enter().append("rect")
       .attr("class", "bar")
       .attr("x", function(d) { return x(d.name); })
       .attr("y", function(d) { return y(d.value); })
       .attr("height", function(d) { return height - y(d.value); })
       .attr("width", x.rangeBand());
    // removed data:
    bar.exit().remove();
    // updated data:
    bar
       .transition()
       .duration(750)
          .attr("y", function(d) { return y(d.value); })
          .attr("height", function(d) { return height - y(d.value); });
    };
 
function type(d) {
    d.value = +d.value;
    return d;
}
 
document.getElementById("submitBtn")
        .onclick = function() {
                        var f = freqs(document.getElementById("textToAnalyse").value);
                        update({}, f);
                    }
 
function freqs(str) {
    var s = str.toUpperCase()
    var n = s.length
    var x = {}
    for (var i = "A".charCodeAt(0); i<="Z".charCodeAt(0); i++) {
        x[String.fromCharCode(i)] = 0;
    }
    for (var i=0; i<s.length; i++) {
        if (/[A-Z]/.test(s[i])) {
            x[s[i]]++;
        }
    }
    var f = []
    for (var c in x) {
        f.push( { name: c, value: x[c]/=n });
    }
    return f;
}
</script>
